<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Note App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/faviconn.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <form method="get" action="home.html" id="form" onsubmit="return validation()">
            <h1>Login Form</h1>

            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="username@example" required><br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            <input type="submit" value="submit">
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
